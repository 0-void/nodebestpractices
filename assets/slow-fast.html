<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <Script>
        var socket = io();

        socket.on('feedbackArrived', function (data) {
            console.log('Feedback arrived');
            if (window.Notification && Notification.permission !== "denied") {
                Notification.requestPermission(function (status) { // status is "granted", if accepted by user
                    var n = new Notification('Title', {
                        body: 'I am the body text!',
                        icon: '/path/to/icon.png' // optional
                    });
                });
            }
        });

        function tooFast() {
            console.log(`Too fast`);
            socket.emit('feedback', "toofast");
        }
    </Script>
</head>



<body>
    <h1>Can pure JS without external APIs decouple the UI thread? </h1>
    <br/>
    <button onclick="tooFast()">Too Fast</button>
    <br/>
    <br/>
    <button>Am I Responsive?</button>
</body>

</html>
